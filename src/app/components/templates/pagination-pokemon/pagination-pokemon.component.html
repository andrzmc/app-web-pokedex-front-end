<section id="app-web-pokedex-pagination-pokemon">
    <div class="paginations">
        <button *ngIf="previous" class="previous" (click)="setCatalogue(previous)">
            <i class="ion-android-arrow-back"></i> Anterior
        </button>
        <button *ngIf="next" class="next" (click)="setCatalogue(next)">
            Siguiente <i class="ion-android-arrow-forward"></i>
        </button>
    </div>
    <div class="cards">
        <div class="card" *ngFor="let p of catalogue | orderBy: 'id'">
            <h3>
                {{p.name}} 
                <app-action-favorites [itemChildren]="p"></app-action-favorites>
            </h3>
            <div class="side-img">            
                <img [src]="p.sprites.other.dream_world.front_default" alt="{{p.name}}"/>
            </div>
            <div class="side-description">
                <app-description [descriptionChildren]="p.species.url"></app-description>
            </div>
            <div class="size">
                <p><app-types [typesChildren]="p.types"></app-types></p>
                <p><strong>Altura: </strong> {{p.height / 10}} m.</p>
                <p><strong>Peso: </strong> {{p.weight / 10}} Kg.</p>
            </div>
        </div>
    </div>
    <div class="paginations">
        <button *ngIf="previous" class="previous" (click)="setCatalogue(previous)">
            <i class="ion-android-arrow-back"></i> Anterior
        </button>
        <button *ngIf="next" class="next" (click)="setCatalogue(next)">
            Siguiente <i class="ion-android-arrow-forward"></i>
        </button>
    </div>
</section>
